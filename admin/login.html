        lucide.createIcons();

        function togglePassword() {

        // Supabase ì´ˆê¸°í™”
        const SUPABASE_URL = 'https://txzcmvoknooiejwkprje.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR4emNtdm9rbm9vaWVqd2twcmplIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5MTAxMDksImV4cCI6MjA4MzQ4NjEwOX0.WXSm7pW9sCXzioGczZvE_eQsvcYyVkB1ogCyk0dVtFk';

        document.querySelector('form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('adminEmail').value.trim();

            if (!email || !password) {

            loginBtn.disabled = true;

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email,

                });

                if (error) throw error;

                // ê´€ë¦¬ì ê¶Œí•œ ì²´í¬ (ì„ íƒ ì‚¬í•­)
                const { data: profile } = await supabaseClient
                    .from('profiles')

                    .eq('id', data.user.id)

                if (profile && !['super_admin', 'admin_master', 'admin_staff'].includes(profile.role)) {
                    await supabaseClient.auth.signOut();

                    return;
                }

                // í˜ì´ì§€ ì´ë™
                window.location.href = 'pages/hospitals.html';
            } catch (err) {
                console.error('ë¡œê·¸ì¸ ì˜¤ë¥˜:', err);
                alert('ë¡œê·¸ì¸ ì‹¤íŒ¨: ' + err.message);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Log In';
                loginBtn.classList.add('active');
            }
        });

        // Slide Captcha Logic
        const slider = document.getElementById('captchaSlider');
        const container = document.getElementById('captchaContainer');
        const bg = document.getElementById('captchaBg');
        const text = document.getElementById('captchaText');
        const loginBtn = document.getElementById('loginBtn');
        let isDragging = false;
        let startX = 0;
        let p = 0;
        let isVerified = false;

        slider.addEventListener('mousedown', startDrag);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', endDrag);

        slider.addEventListener('touchstart', (e) => startDrag(e.touches[0]));
        document.addEventListener('touchmove', (e) => drag(e.touches[0]));
        document.addEventListener('touchend', endDrag);

        function startDrag(e) {
            if (isVerified) return;
            isDragging = true;
            startX = e.clientX;
            slider.style.transition = 'none';
            bg.style.transition = 'none';
        }

        function drag(e) {
            if (!isDragging || isVerified) return;

            const containerWidth = container.offsetWidth;
            const sliderWidth = slider.offsetWidth;
            const maxMove = containerWidth - sliderWidth - 4;

            let x = e.clientX - startX;
            if (x < 0) x = 0;
            if (x > maxMove) x = maxMove;

            slider.style.transform = `translateX(${x}px)`;
            bg.style.width = `${x + sliderWidth / 2}px`;

            p = x / maxMove;
            text.style.opacity = 1 - p * 1.5;
        }

        function endDrag() {
            if (!isDragging || isVerified) return;
            isDragging = false;

            if (p > 0.9) {
                verifySuccess();
            } else {
                resetSlider();
            }
        }

        function verifySuccess() {
            isVerified = true;

        // ========================================
        // Interactive Particle Background Effect
        // ========================================
        (function initParticles() {
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');

            let width, height;
            let mouseX = -1000;
            let mouseY = -1000;
            let particles = [];
            const particleCount = 150;
            const maxDistance = 180;
            const mouseInfluence = 120;

            // Particle colors (blue/gray tones like Antigravity)
            const colors = [
                'rgba(59, 130, 246, 0.7)',   // Blue
                'rgba(99, 102, 241, 0.6)',   // Indigo
                'rgba(148, 163, 184, 0.5)',  // Slate
                'rgba(59, 130, 246, 0.4)',   // Light Blue
                'rgba(71, 85, 105, 0.4)'     // Gray
            ];

            function resize() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            }

            class Particle {
                constructor() {
                    this.reset();
                }

                reset() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.originX = this.x;
                    this.originY = this.y;
                    this.vx = (Math.random() - 0.5) * 0.3;
                    this.vy = (Math.random() - 0.5) * 0.3;
                    this.size = Math.random() * 3 + 1;
                    this.length = Math.random() * 6 + 2;
                    this.angle = Math.random() * Math.PI * 2;
                    this.rotationSpeed = (Math.random() - 0.5) * 0.02;
                    this.color = colors[Math.floor(Math.random() * colors.length)];
                    this.depth = Math.random() * 0.5 + 0.5;
                }

                update() {
                    // Calculate distance to mouse
                    const dx = mouseX - this.x;
                    const dy = mouseY - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    // Mouse attraction
                    if (dist < mouseInfluence && dist > 0) {
                        const force = (mouseInfluence - dist) / mouseInfluence;
                        const angle = Math.atan2(dy, dx);
                        this.vx += Math.cos(angle) * force * 0.3;
                        this.vy += Math.sin(angle) * force * 0.3;
                        this.angle = angle;
                    } else {
                        // Return to origin slowly
                        this.vx += (this.originX - this.x) * 0.002;
                        this.vy += (this.originY - this.y) * 0.002;
                        this.angle += this.rotationSpeed;
                    }

                    // Apply friction
                    this.vx *= 0.95;
                    this.vy *= 0.95;

                    // Update position
                    this.x += this.vx;
                    this.y += this.vy;

                    // Bounds check
                    if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                        this.reset();
                    }
                }

                draw() {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.angle);
                    ctx.globalAlpha = this.depth;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.roundRect(-this.length / 2, -this.size / 2, this.length, this.size, this.size / 2);
                    ctx.fill();
                    ctx.restore();
                }
            }

            function init() {
                resize();
                particles = [];
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
            }

            function animate() {
                ctx.clearRect(0, 0, width, height);

                particles.forEach(p => {
                    p.update();
                    p.draw();
                });

                requestAnimationFrame(animate);
            }

            // Event listeners
            window.addEventListener('resize', () => {
                resize();
                particles.forEach(p => {
                    p.originX = Math.random() * width;
                    p.originY = Math.random() * height;
                });
            });

            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            document.addEventListener('mouseleave', () => {
                mouseX = -1000;
                mouseY = -1000;
            });

            init();
            animate();
        })();
