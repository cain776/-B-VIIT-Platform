    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;

        /* Soft Blurred Background (Mesh Gradient) */
        .mesh-bg {

            top: 0;
            left: 0;
            width: 100vw;

            z-index: 0;

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.8;
            animation: float 20s infinite ease-in-out;
        }

        .blob-1 {
            top: -10%;
            left: -10%;
            width: 50vw;
            height: 50vw;
            background: #a5f3fc;
            animation-delay: 0s;
        }

        .blob-2 {
            bottom: -10%;
            right: -10%;
            width: 60vw;
            height: 60vw;
            background: #ddd6fe;
            animation-delay: -5s;
        }

        .blob-3 {
            top: 40%;
            left: 40%;
            width: 40vw;
            height: 40vw;
            background: #fbcfe8;
            opacity: 0.6;
            animation-delay: -10s;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            z-index: 1;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }

            100% {
                transform: translate(0, 0) scale(1);
            }
        }

        /* Glass Card */
        .login-card {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);

        @keyframes card-enter {

        /* Floating Label Styles */

            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);

        /* Slide Captcha */

            width: 100%;
            height: 50px;
            background: #e2e8f0;
            border-radius: 25px;
            margin-bottom: 20px;

        .slide-text {

        .slider {

        .slide-bg-success {

        .slide-captcha-container.success .slider {

        /* Footer */

        }

    </style>

    <script>
        lucide.createIcons();

        function togglePassword() {
            const input = document.getElementById('adminPassword');
            const icon = document.getElementById('eye-icon');

            if (input.type === 'password') {
                input.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                input.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        }

        // Supabase ì´ˆê¸°í™”
        const SUPABASE_URL = 'https://txzcmvoknooiejwkprje.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR4emNtdm9rbm9vaWVqd2twcmplIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5MTAxMDksImV4cCI6MjA4MzQ4NjEwOX0.WXSm7pW9sCXzioGczZvE_eQsvcYyVkB1ogCyk0dVtFk';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ë¡œê·¸ì¸ ì²˜ë¦¬ í•¨ìˆ˜
        document.querySelector('form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('adminEmail').value.trim();
            const password = document.getElementById('adminPassword').value;
            const loginBtn = document.getElementById('loginBtn');

            if (!email || !password) {
                alert('ì´ë©”ì¼ê³¼ ë¹„ë°€ë²ˆí˜¸ë¥¼ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'ë¡œê·¸ì¸ ì¤‘...';

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                // ê´€ë¦¬ì ê¶Œí•œ ì²´í¬ (ì„ íƒ ì‚¬í•­)
                const { data: profile } = await supabaseClient
                    .from('profiles')
                    .select('role')
                    .eq('id', data.user.id)
                    .single();

                if (profile && !['super_admin', 'admin_master', 'admin_staff'].includes(profile.role)) {
                    await supabaseClient.auth.signOut();
                    alert('ê´€ë¦¬ì ê¶Œí•œì´ ì—†ìŠµë‹ˆë‹¤.');
                    return;
                }

                // í˜ì´ì§€ ì´ë™
                window.location.href = 'pages/hospitals.html';
            } catch (err) {
                console.error('ë¡œê·¸ì¸ ì˜¤ë¥˜:', err);
                alert('ë¡œê·¸ì¸ ì‹¤íŒ¨: ' + err.message);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Log In';
                loginBtn.classList.add('active');
            }
        });

        // Slide Captcha Logic
        const slider = document.getElementById('captchaSlider');
        const container = document.getElementById('captchaContainer');
        const bg = document.getElementById('captchaBg');
        const text = document.getElementById('captchaText');
        const loginBtn = document.getElementById('loginBtn');
        let isDragging = false;
        let startX = 0;
        let p = 0;
        let isVerified = false;

        slider.addEventListener('mousedown', startDrag);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', endDrag);

        slider.addEventListener('touchstart', (e) => startDrag(e.touches[0]));
        document.addEventListener('touchmove', (e) => drag(e.touches[0]));
        document.addEventListener('touchend', endDrag);

        function startDrag(e) {
            if (isVerified) return;
            isDragging = true;
            startX = e.clientX;
            slider.style.transition = 'none';
            bg.style.transition = 'none';
        }

        function drag(e) {
            if (!isDragging || isVerified) return;

            const containerWidth = container.offsetWidth;
            const sliderWidth = slider.offsetWidth;
            const maxMove = containerWidth - sliderWidth - 4;

            let x = e.clientX - startX;
            if (x < 0) x = 0;
            if (x > maxMove) x = maxMove;

            slider.style.transform = `translateX(${x}px)`;
            bg.style.width = `${x + sliderWidth / 2}px`;

            p = x / maxMove;
            text.style.opacity = 1 - p * 1.5;
        }

        function endDrag() {
            if (!isDragging || isVerified) return;
            isDragging = false;

            if (p > 0.9) {
                verifySuccess();
            } else {
                resetSlider();
            }
        }

        function verifySuccess() {
            isVerified = true;
            container.classList.add('success');
            slider.style.transform = 'none';
            slider.style.right = '2px';
            slider.style.left = 'auto';
            bg.style.width = '100%';

            text.textContent = 'ë³´ì•ˆ í™•ì¸ ì™„ë£Œ';
            text.style.opacity = '1';

            slider.innerHTML = '<i data-lucide="check" class="w-5 h-5"></i>';
            lucide.createIcons();

            loginBtn.disabled = false;
            loginBtn.classList.add('active');
        }

        function resetSlider() {
            slider.style.transition = 'transform 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
            bg.style.transition = 'width 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
            slider.style.transform = 'translateX(0)';
            bg.style.width = '0';
            text.style.opacity = '1';
        }

        // ========================================
