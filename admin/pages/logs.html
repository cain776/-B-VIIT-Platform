<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>활동 로그 - EyeChartPro Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .coming-soon {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
        }
        .coming-soon-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
        }
        .coming-soon-icon i {
            color: #f59e0b;
        }
        .coming-soon h2 {
            font-size: 24px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 8px;
        }
        .coming-soon p {
            color: #6b7280;
            font-size: 15px;
            max-width: 400px;
        }
    </style>
</head>

<body class="bg-gray-50">
    <div id="sidebar-container"></div>
    <div id="topbar-container"></div>

    <main class="main-content p-6">
        <!-- Page Header -->
        <div class="flex items-center justify-between mb-6">
            <div>
                <h1 class="text-xl font-bold text-gray-900">활동 로그</h1>
                <p class="text-sm text-gray-500 mt-1">시스템 활동 로그를 조회합니다</p>
            </div>
        </div>

        <!-- Coming Soon -->
        <div class="card">
            <div class="coming-soon">
                <div class="coming-soon-icon">
                    <i data-lucide="file-text" class="w-10 h-10"></i>
                </div>
                <h2>준비중입니다</h2>
                <p>활동 로그 기능은 현재 개발 중입니다.<br>곧 서비스될 예정입니다.</p>
            </div>
        </div>
    </main>

    <script src="../js/admin-sidebar.js"></script>
    <script src="../js/admin-topbar.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
