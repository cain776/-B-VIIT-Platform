<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeChartPro Admin - Î°úÍ∑∏Ïù∏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e1b4b 100%);
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 48px 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 36px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            color: white;
            font-size: 28px;
        }

        .logo-title {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 4px;
        }

        .logo-subtitle {
            font-size: 14px;
            color: #6b7280;
        }

        .admin-badge {
            display: inline-block;
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            color: #92400e;
            font-size: 11px;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 100px;
            margin-top: 12px;
            letter-spacing: 0.5px;
        }

        .floating-label-group {
            position: relative;
            margin-bottom: 20px;
        }

        .floating-label-group input {
            width: 100%;
            padding: 18px 16px 8px;
            font-size: 15px;
            border: 1.5px solid #e5e7eb;
            border-radius: 12px;
            background: #f9fafb;
            transition: all 0.25s ease;
            outline: none;
        }

        .floating-label-group input:focus {
            border-color: #6366f1;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .floating-label-group label {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            color: #9ca3af;
            pointer-events: none;
            transition: all 0.2s ease;
            background: transparent;
        }

        .floating-label-group input:focus+label,
        .floating-label-group input:not(:placeholder-shown)+label {
            top: 10px;
            transform: translateY(0);
            font-size: 11px;
            color: #6366f1;
            font-weight: 500;
        }

        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            cursor: pointer;
            padding: 4px;
            transition: color 0.2s;
        }

        .password-toggle:hover {
            color: #6366f1;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .footer-text {
            text-align: center;
            margin-top: 24px;
            font-size: 12px;
            color: #9ca3af;
        }

        .footer-text a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        .security-note {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #f3f4f6;
            font-size: 12px;
            color: #9ca3af;
        }

        .security-note i {
            width: 14px;
            height: 14px;
            color: #10b981;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-icon">üëÅÔ∏è</div>
                <h1 class="logo-title">EyeChartPro</h1>
                <p class="logo-subtitle">ÏïÑÏù¥Ï∞®Ìä∏ Ïñ¥ÎìúÎØº Í≥ÑÏ†ï</p>
                <span class="admin-badge">SUPER ADMIN</span>
            </div>

            <form action="index.html" autocomplete="off">
                <!-- Admin ID -->
                <div class="floating-label-group">
                    <input type="text" id="adminId" name="admin_id" placeholder=" " autocomplete="off" required>
                    <label for="adminId">Í¥ÄÎ¶¨Ïûê ÏïÑÏù¥Îîî</label>
                </div>

                <!-- Password -->
                <div class="floating-label-group">
                    <input type="password" id="adminPassword" name="admin_password" placeholder=" "
                        autocomplete="new-password" required>
                    <label for="adminPassword">ÎπÑÎ∞ÄÎ≤àÌò∏</label>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i data-lucide="eye" class="w-5 h-5" id="eye-icon"></i>
                    </button>
                </div>

                <button type="submit" class="login-btn">
                    Î°úÍ∑∏Ïù∏
                </button>
            </form>

            <div class="security-note">
                <i data-lucide="shield-check"></i>
                <span>Î≥¥Ïïà Ïó∞Í≤∞Î°ú Î≥¥Ìò∏Îê©ÎãàÎã§</span>
            </div>

            <p class="footer-text">
                <a href="../login.html">‚Üê ÏùºÎ∞ò ÏÇ¨Ïö©Ïûê Î°úÍ∑∏Ïù∏</a>
            </p>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function togglePassword() {
            const input = document.getElementById('adminPassword');
            const icon = document.getElementById('eye-icon');

            if (input.type === 'password') {
                input.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                input.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        }
    </script>
</body>

</html>
