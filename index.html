<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeChartPro Platform Gateway</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .gateway-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gateway-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-6">

    <div class="text-center mb-12 animate-fade-in-down">
        <div
            class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-blue-600 to-cyan-500 text-white mb-6 shadow-lg shadow-blue-500/30">
            <i data-lucide="eye" class="w-8 h-8"></i>
        </div>
        <h1 class="text-4xl font-bold text-slate-900 tracking-tight font-[Outfit]">EyeChartPro Platform</h1>
        <p class="text-slate-500 mt-3 text-lg">접속하실 서비스를 선택해주세요.</p>
    </div>

    <div class="grid md:grid-cols-2 gap-6 w-full max-w-4xl">
        <!-- Admin Card -->
        <a href="admin_20250108/login.html"
            class="gateway-card block bg-white border border-slate-200 rounded-3xl p-8 hover:border-blue-500/50 group cursor-pointer relative overflow-hidden">
            <div
                class="absolute inset-0 bg-gradient-to-br from-blue-50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
            </div>
            <div class="relative z-10 flex flex-col h-full">
                <div
                    class="w-12 h-12 bg-blue-100 text-blue-600 rounded-2xl flex items-center justify-center mb-6 group-hover:bg-blue-600 group-hover:text-white transition-colors duration-300">
                    <i data-lucide="shield-check" class="w-6 h-6"></i>
                </div>
                <h2 class="text-2xl font-bold text-slate-900 mb-2 font-[Outfit]">Admin Console</h2>
                <p class="text-slate-500 mb-8 flex-grow">병원 관리, 사용자 설정 및 시스템 전반을 관리하는 최고 관리자 페이지입니다.</p>
                <div
                    class="flex items-center text-blue-600 font-semibold group-hover:translate-x-1 transition-transform">
                    접속하기 <i data-lucide="arrow-right" class="w-4 h-4 ml-2"></i>
                </div>
            </div>
        </a>

        <!-- Client Card -->
        <a href="slim_20251205/login.html"
            class="gateway-card block bg-white border border-slate-200 rounded-3xl p-8 hover:border-cyan-500/50 group cursor-pointer relative overflow-hidden">
            <div
                class="absolute inset-0 bg-gradient-to-br from-cyan-50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
            </div>
            <div class="relative z-10 flex flex-col h-full">
                <div
                    class="w-12 h-12 bg-cyan-100 text-cyan-600 rounded-2xl flex items-center justify-center mb-6 group-hover:bg-cyan-600 group-hover:text-white transition-colors duration-300">
                    <i data-lucide="activity" class="w-6 h-6"></i>
                </div>
                <h2 class="text-2xl font-bold text-slate-900 mb-2 font-[Outfit]">EyeChartPro Client</h2>
                <p class="text-slate-500 mb-8 flex-grow">의료진 및 병원 관계자가 사용하는 EMR/CRM 메인 시스템입니다.</p>
                <div
                    class="flex items-center text-cyan-600 font-semibold group-hover:translate-x-1 transition-transform">
                    접속하기 <i data-lucide="arrow-right" class="w-4 h-4 ml-2"></i>
                </div>
            </div>
        </a>
    </div>

    <footer class="mt-16 text-slate-400 text-sm">
        &copy; 2026 EyeChartPro. All rights reserved.
    </footer>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
